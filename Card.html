<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Card Sample</title>
</head>
<body>
    <div class="card">
        <div class="card-images"></div>
        <div class="card-text">
            <h1 class="h2-card">Card 1</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati magnam ipsa veniam temporibus modi tempora aperiam necessitatibus illo, autem, alias neque et non natus aspernatur illum impedit magni repellendus quod?</p>
        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="value">4<sup>m</sup></div>
                <div class="type">read</div>
            </div>
            <div class="stat border">
                <div class="value">51,262</div>
                <div class="type">views</div>
            </div>
            <div class="stat">
                <div class="value">48,000</div>
                <div class="type">comments</div>
            </div>
        </div>
    </div>
</body>
</html>
